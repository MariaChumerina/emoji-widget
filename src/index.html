<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Widget</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="input-block">
        <input class="input-field" id="input-field" type="text">
        <button type="button" class="widget-button widget-button-position" id="widget-button">
        </button>
        <article class="widget widget-hidden" id="widget-content">
            <nav class="widget-navigation">
                <div class="widget-tabs" id="widgetTabs"></div>
                <div class="search-field">
                    <input class="search-input" placeholder="Поиск Emoji">
                    <button class="search-button"></button>
                </div>
            </nav>
            <div class="emoji-container" id="emojiContainer"></div>
        </article>
    </div>
</body>
</html>
